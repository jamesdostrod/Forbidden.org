<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        blockquote:hover{
            cursor: pointer;
        }
        p~ul{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <section>
        <table style="background-color: black; width: 100%;">
            <colgroup>
                <col span="1" style="background-color: blue;">
                <col span="2" style="background-color: rgb(148, 148, 238);">
                <col span="3" style="background-color: rgb(255, 123, 193);">
                <col span="4" style="background-color: rgb(255, 164, 244);">
            </colgroup>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th colspan="2">3</th>
                    <th>4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="2">3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>111</td>
                    <td>222</td>
                    <td>333</td>
                    <td>444</td>
                </tr>
            </tfoot>
        </table>
    </section>
    <div>
        <blockquote cite="https://setab.ir">
            fdgsvc
        </blockquote>
    </div>
    <p>این یک پاراگراف است.</p>
    <ul>
      <li>آیتم لیست اول</li>
    </ul>
    <p>این یک پاراگراف دیگر است.</p>
    <ul>
      <li>آیتم لیست دوم</li>
    </ul>
    </body>
</html>
