<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Inconsolata:wght@200..900&family=Sour+Gummy:ital,wdth,wght@0,118.8,100..900;1,118.8,100..900&display=swap" rel="stylesheet">
    <title>forms</title>
    <!-- field form: جاهایی که ثبتنام انجام میشه -->
    
    <style>
        body{
            width: 100vw;
            height: 200vh;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: palevioletred;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-family: "Sour Gummy",sans-serif;
        }
        input{
            padding-block: 5px;
            direction: ltr;
        }
        form{
            direction: ltr;
            color: rgb(255, 194, 247);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<!-- <form action=""></form> -->
<!-- از اتریبیوت اکشن استفاده نمیکنیم چون باگ سکیوریتی دارد -->
<!-- اکشن برای ارسال کل فیلد ها به سمت سرور استفاده میشه -->
<body>
    <form onsubmit="">
        <label for="fname">name:</label>
        <input type="text" id="fname" name="fname" placeholder="your name here" required>
        <!-- placeholder: برای نوشتن نامی که در واقع نوشته نشده داخل باکس -->

        <label for="pass">password:</label>
        <input type="password" id="pass" name="pass" required>
        <!-- برای مشخص کردن پسورد امن و تعداد کاراکتر مجاز از regexp -->
        <!-- که برای جاوا اسکریپت نه اینجا -->

        <input type="radio" id="radio">

        <label for="email">email:</label>
        <input type="email" placeholder="mail here" readonly required>
        <!-- readonly: نمیتونیم چیزی تغییر بدیم -->
        <!-- برای اینکه کاربر اطلاعات قبلا ثبت شده رو نتونه تغییر بده و دیسیبل کنیم -->

        <label for="number">series number:</label>
        <input type="number" min="5" max="20" step="5" placeholder="type on number">
        <!-- پنج تا پنج تا اضافه کن -->

        <input type="submit" value="submit">
    </form>

    <form>
        <input list="browser">
        <datalist id="browser">
            <option value="safari">
            <option value="chrome">
            <option value="firefax">
            <option value="duckduckgo">
            <option value="opera">
        </datalist>
    </form>

    <form action="">
        <input type="radio" id="html" name="lang" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" name="lang" id="css" value="CSS">
        <!-- ولیو ها از طرف کد جاوا اسکریپت گرفته میشه و ارسال میشه سمت ای پی آی -->
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="lang" value="javascript">
        <label for="javascript">javascript</label>
        <!-- با اسم/نیم دادن همرو بهم کانکت کردیم  -->
    </form>

    <form action="/submit-form.php" method="post">
        <!-- post: Corresponds to the HTTP POST method ; form data are included in the body of the form and sent to the server. -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="vehicle1">
        <label for="vehicle1">vehicle1</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="vehicle2">
        <label for="vehicle2">vehicle2</label>
        <input type="submit">
    </form>

    <form onsubmit="call">
        <!-- تمام اطلاعاتی که داخل تگ فرم قرار میگیره همه از طریق دکمه ثبت ارسال میشه داخل متود آنسابمیت -->
        <label for="file">upload file</label>
        <input type="file" id="file" name="file">

        <label for="range">range</label>
        <input type="range" id="range" name="range" min="0" max="50">
        <!-- از جاوا اسکریپت به ولیو این دسترسی داریم -->

        <!-- <label for="phone">phone</label> -->
        <input type="tel" id="phone" name="phone" placeholder="your number do?" autofocus>
        <!-- با اتو فوکوس یه راست میره سمت اینپوت تلفن -->

        <label for="search">search</label>
        <input type="search" name="search" id="search">

        <input type="email" id="email" value="info@setab.ir" disabled placeholder="info@setab.ir">
        <!-- disabled: برای اینکه نتونه اطلاعات رو کاربر تغییر بدع -->

        <label for="url">web</label>
        <input type="url" name="url" id="url">

        <input type="submit" value="ثبت">

        <input type="reset" value="انصراف">
        <!-- ریست داخل تگ فرم باشه کار میکنه -->
    </form>
</body>
</html>
