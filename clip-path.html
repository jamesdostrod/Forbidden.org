<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clap back</title>
    <style>
        /* :برای ریسپانسیو شدن سایت از */
        /* vh - vw or % */
        body{
            display: flex;
            width: 100vw;
            height: 200vh;
            background-color: rgb(42, 78, 23);
            justify-content: center;
            overflow-x: hidden;
            /* اگه نخوام پروژه به صورت افقی اسکرول بخوره */
            /* overflow-y: hidden; */
            /* الان با عمودی هم کامل قفل شد */
        }
        /* Create custom clipping paths for elements
        The clip-path CSS property allows you to create custom clipping paths for elements, defining what part of an element should be
        shown and what part should be hidden. You can use basic shapes like circles, ellipses, and polygons, or even define custom shapes using SVG paths. */
        header{
            width: 1300px;
            height: 400px;
            background-color: rgba(168, 255, 37, 0.3);
            clip-path: polygon(
                0% 0%,
                100% 0%,
                100% calc(100% - 5rem),
                0% 100%
            );
        }
    </style>
</head>
<body>

        h
    </header>
</body>
</html>
