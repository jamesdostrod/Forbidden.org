<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 2px solid palegreen;
        }

    </style>
    <!-- تگ اسکریپت برای نوشتن کدهای جاوا اسگریپتی -->
    <script>

        // تعریف تابع جاوا اسکریپتی
        const getComment=()=>{
            // const: یک وریبل را تعریف میکنه
            // تابع / function
            const cmnt=document.getElementById("comment")
            cmnt.contentEditable="false"
            const mycomment=document.getElementById("comment").innerText
            alert(mycomment)
        }

        // function getcomment(){
        // }
        // اینو استفاده نمیکنیم
    </script>
</head>
<body>
    <!-- با این تونستم ادیت کنم:) -->
    <p contenteditable="true" id="comment">pencil slasher is an editable approach</p>
    <button onclick="getComment()" >save comment</button>
    <!-- همیشه باید با پرانتز بیاد -->
</body>
</html>
