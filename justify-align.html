<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-align</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow-x: hidden;
            background-color: tomato;
        }
        .row-div{
            display: flex;
            flex-direction: row;
            width: 30rem;
            height: 30rem;
            background-color: palegoldenrod;
            justify-content: center;
            /* اینجا از ردیف وسط قرار میگیره */
            align-items: center;
            /* برای اینکه هردو وسط وسط قرار بگیرن هم الاین و هم جاستیفای سنتر بزن */
            /* basline: اول متن قرار بگیره
            space-around:~
            space-evenly:~
            end: آخر متن */


            /* padding-inline: padding left & padding right */
            /* space-between: از کنار ها وسط میندازه */
            gap: 10%;
        }
        .col-div{
            display: flex;
            flex-direction: column;
            width: 30rem;
            height: 30rem;
            background-color: palegoldenrod;
            margin-left: 2%;
            justify-content: center;
            /* اینجا هم از سمت بالا وسط قرار میگیره */
            align-items: center;
            /* اینم برعکس تگ جاستیفای رو انجام میده / طریقه وسط قرار گرفتنش برعکسه */
            gap: 10%;
        }
    </style>
</head>
<body>
    <div class="row-div">
        <h1>row-div</h1>
        <h1>row-div</h1>
    </div>
    <div class="col-div">
        <h1>col-div</h1>
        <h1>col-div</h1>
    </div>
</body>
</html>



<!-- justify-content و align-items دو ویژگی مهم در CSS هستند که برای تنظیم موقعیت‌دهی عناصر داخل یک کانتینر (معمولاً با استفاده از Flexbox یا Grid) به کار می‌روند. این دو ویژگی به شما این امکان را می‌دهند که چطور فضاها و چیدمان عناصر در جهت‌های مختلف تنظیم شوند.
1. justify-content:
این ویژگی برای تنظیم فاصله و چیدمان عناصر در امتداد محور اصلی (main axis) استفاده می‌شود. محور اصلی بستگی به تنظیمات flex-direction دارد و معمولاً به صورت افقی است، اما اگر flex-direction به column تغییر یابد، محور اصلی عمودی خواهد شد.
مقدارهای معمول برای justify-content:
flex-start: عناصر از ابتدای کانتینر شروع می‌شوند.
flex-end: عناصر در انتهای کانتینر قرار می‌گیرند.
center: عناصر در مرکز کانتینر قرار می‌گیرند.
space-between: فاصله یکنواختی بین عناصر ایجاد می‌شود، با این تفاوت که هیچ فضایی در ابتدا و انتهای کانتینر نیست.
space-around: فاصله یکنواختی بین عناصر ایجاد می‌شود، و فضای مساوی در ابتدا و انتهای کانتینر نیز وجود دارد.
space-evenly: فاصله یکنواختی بین عناصر ایجاد می‌شود و همچنین فضای مساوی در ابتدا و انتهای کانتینر.
2. align-items:
این ویژگی برای تنظیم موقعیت‌دهی عناصر در امتداد محور عمودی (cross axis) استفاده می‌شود. محور عمودی معمولاً عمودی است، مگر اینکه flex-direction تغییر کند.
مقدارهای معمول برای align-items:
flex-start: عناصر در ابتدای محور عمودی قرار می‌گیرند.
flex-end: عناصر در انتهای محور عمودی قرار می‌گیرند.
center: عناصر در مرکز محور عمودی قرار می‌گیرند.
baseline: عناصر بر اساس خط پایه متن خود مرتب می‌شوند.
stretch: عناصر به طور پیش‌فرض در امتداد محور عمودی کشیده می‌شوند تا به اندازه کانتینر برسند.
مثال:
.container { display: flex; justify-content: center; /* عناصر را در وسط محور افقی قرار می‌دهد */ align-items: center; /* عناصر را در وسط محور عمودی قرار می‌دهد */ } 
در این مثال، عناصر در وسط صفحه هم از لحاظ افقی و هم عمودی قرار می‌گیرند. -->
